<form>
  <span class="header_Text" translate="group.member"></span>
  <table>
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let u of user$ | async">
        <tr>
          <td>{{u.firstName}} {{u.lastName}}</td>
          <td>
            <div class="button_delete">
              <button type="button" class="back_icon" (click)="delete(u.userId)"><span class="material-icons">delete</span></button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  <div class="button_back">
    <button type="button" (click)="close()"><span class="material-icons">close</span></button>
  </div>
</form>
