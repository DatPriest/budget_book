<form>
  <header>
    <span class="header_name">Passwort ändern</span>
  </header>
  <div class="container">
    <div class="screen">
        <div class="screen_content">
            <div class="input_field">
              <button (click)="back()">Zurück</button>
              <input name="email" type="email" class="input_field" id="newForgottenEmail" ngModel placeholder="E-Mail">
              <input name="password_1" class="input_field" id="newForgottenPassword" ngModel placeholder="Neues Passwort">
              <input name="password_2"class="input_field" id="newForgottenPasswordreplay" ngModel placeholder="Neues Passwort wiederholen">
            </div>
            <div class="row_button">
              <div class="column_button">
                <button type="button" class="button new_password_submit" id="login">
                  <span class="button_text">speichern</span>
                </button>
                <button type="button" class="button new_password_cancel" id="password">
                  <span class="button_text">abbrechen</span>
                </button>
              </div>
            </div>
        </div>
    </div>
  </div>
</form>
