<form>
  <header>
    <span class="header_name">{{'editPassword.header'|translate}}</span>
    <div class="button_back">
      <button type="button" class="back_icon" (click)="back()"><span class="material-icons">arrow_back</span></button>
    </div>
  </header>
  <body>
    <form (ngSubmit)="saveNewPassword(editPasswordForm)" #editPasswordForm="ngForm">
      <div class="container">
        <div class="screen">
          <div class="input">
            <input type="password" name="password_old" class="input_field" placeholder="{{'passwordOld'|translate}}"><br><br>
            <input type="password" name="password_1" class="input_field" placeholder="{{'editPassword.password'|translate}}"><br><br>
            <input type="password" name="password_2" class="input_field" placeholder="{{'editPassword.pwretype'|translate}}"><br><br>
          </div>
        </div>
      </div>
      <div class="button">
        <button id="speichern" type="button" ide="profile">{{'saveBtn'|translate}}</button>
      </div>
    </form>
  </body>
</form>
