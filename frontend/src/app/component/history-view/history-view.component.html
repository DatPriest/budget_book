<form>
  <header>
    <span class="header_history">{{'history.header'|translate}}</span>
    <div class="button_back">
      <button type="button" class="back_icon" (click)="back()"><span class="material-icons">arrow_back</span></button>
    </div>
  </header>
  <body>
  <div class="container">
    <div class="screen">
      <input id="IDSearch" type="text" class="form-control" name="search" [(ngModel)]="searchTerm" aria-label="search">
      <div id="console">
        <!--<ng-container *ngFor="let h of history$ | async | historyFilter:searchTerm">-->
        <ng-container *ngFor="let h of historys | historyFilter:searchTerm">
          <p>{{h.text}}</p>
        </ng-container>
      </div>
    </div>
  </div>
  </body>
</form>
