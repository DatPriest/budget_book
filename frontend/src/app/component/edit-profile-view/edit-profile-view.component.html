<form>
  <header>
    <span class="header_name">{{'editProfile.header'|translate}}</span>
    <div class="button_back">
      <button type="button" class="back_icon" (click)="back()"><span class="material-icons">arrow_back</span></button>
    </div>
  </header>
  <body>
  <ng-container>
    <form (ngSubmit)="saveEditUser(editProfileForm)" #editProfileForm="ngForm">
      <div class="container">
        <div class="screen">
          <div class="picture">
            <img [src]="image" width="200px" height="200px" alt="">
            <input name="image" (change)="onChange($event)" type="file" class="input_file" id="inputImage" ngModel placeholder="{{'editProfile.logo'|translate}}" accept="image/png, image/jpeg">
          </div>
          <div class="column">
            <div class="info">
              <label class="label" translate="forename"></label>
              <input type="text" id="UserName" name="firstName" ngModel value="{{user.firstName}}"><br>
              <label class="label" translate="surname"></label>
              <input type="text" id="UserName2" name="lastName" ngModel value="{{user.lastName}}"><br>
              <label class="label" translate="email"></label>
              <input type="text" id="UserEmail" name="email" ngModel value="{{user.email}}"><br>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button type="button" translate="saveBtn"></button>
      </div>
    </form>
  </ng-container>
  </body>
</form>
