<form>
  <header>
    <span class="header_name">{{'editProfile.header'|translate}}</span>
    <div class="button_back">
      <button type="button" class="back_icon" (click)="back()"><span class="material-icons">arrow_back</span></button>
    </div>
  </header>
  <body>
    <form (ngSubmit)="saveEditUser(editProfileForm)" #editProfileForm="ngForm">
      <div class="container">
        <div class="screen">
          <div class="picture">
            <input name="image" (change)="onChange($event)" type="file" class="input_file" id="inputImage" ngModel placeholder="{{'editProfile.logo'|translate}}" accept="image/png, image/jpeg">
            <img [src]="this.image" width="200px" height="200px" alt="">
          </div>
          <div class="column">
            <div class="info">
              <label class="label">{{'forename'|translate}}</label><br>
              <input type="text" id="UserName" name="firstName" placeholder="{{'forename'|translate}}" ngModel value="{{user.firstName}}"><br><br>
              <label class="label">{{'surname'|translate}}</label>
              <input type="text" id="UserName2" name="lastName" placeholder="{{'surname'|translate}}" ngModel value="{{user.lastName}}"><br><br>
              <label class="label">{{'email'|translate}}:</label>
              <input type="text" id="UserEmail" name="email" placeholder="{{'email'|translate}}" ngModel value="{{user.email}}"><br><br>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <button type="button">{{'saveBtn'|translate}}</button>
      </div>
    </form>
  </body>
</form>
