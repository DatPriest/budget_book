<form>
  <header>
    <span class="header_name">Kategorien</span>
    <div class="button_back">
      <button type="button" class="back_icon" (click)="back()"><span class="material-icons">arrow_back</span></button>
    </div>
  </header>
  <body>
    <div class="container">
          <ng-container *ngFor="let c of categorys$ | async">
            <div class="scrollViewContent">
              <span class="material-icons" id="icon">{{c.iconName}}</span>
              <p class="content_font">{{c.name}}</p>
              <button type="button" class="button_delete" (click)="delete(c.categoryId)"><span class="material-icons">delete</span></button>
            </div>
          </ng-container>
        <div class="button_add">
          <button type="button" id="add" (click)="add()"><span class="group_create material-icons">add_circle_outline</span></button>
        </div>
      </div>
  </body>
</form>
