<form (ngSubmit)="addQuestion(askForm)" #askForm="ngForm">
  <header>
    <span class="header_text">{{'askQuestions.template'|translate}}</span>
    <div class="button_back">
      <button type="button" class="back_icon" (click)="back()"><span class="material-icons">arrow_back</span></button>
    </div>
  </header>
  <body>
    <div class="container">
        <textarea name="question" maxlength="200" minlength="20" type="text" class="textarea form-control" placeholder="Schreibe hier Deine Frage :)" id="question" ngModel></textarea>
        <button type="submit" class="button_send" ><span class="material-icons">send</span></button>
    </div>
  </body>
</form>
