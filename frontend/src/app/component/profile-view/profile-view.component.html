<form>
  <header>
    <span class="header_name">Mein Konto</span>
  </header>
  <body>
  <div class="container">
    <div class="screen">
      <div class="picture">
        <img src= '../image/' alt="Bild der jeweiligen Person">
      </div>
      <div class="input_field">
        <input name="firstName" type="text" class="input_field" id="newUserFirstName" ngModel text="Vorname" readonly>
        <input name="lastName" type="text" class="input_field" id="newUserLastName" ngModel text="Nachname" readonly>
        <input name="email" type="email" class="input_field" id="newUserEmail" ngModel text="E-Mail" readonly>
      </div>
        <tr>
          <button type="button" ide="profile" (click)="moveToEditProfile()">Zum Edit Profil</button>
        </tr>
    </div>
  </div>
  </body>
</form>
