<form>
  <header>
    <span class="material-icons burgerMenu">
      <app-menu-view></app-menu-view>
    </span>
    <span class="header_name">{{'profile.acc'| translate}}</span>
  </header>
  <body>
    <ng-container>
      <div class="container">
        <div class="screen">
          <div class="picture">
           <img src={{user.image}} alt="{{'profile.imgMsg'| translate}}">
          </div>
          <div class="column">
          <div class="info">
            <label class="label">Vorname:</label><br>
            <input type="text" id="UserName" name="fname" placeholder="{{'forename'| translate}}" value="{{user.firstName}}" readonly><br><br>
            <label class="label">Nachname:</label>
            <input type="text" id="UserName2" name="lname" placeholder="{{'surname'| translate}}" value="{{user.lastName}}" readonly><br><br>
            <label class="label">E-Mail:</label>
            <input type="text" id="UserEmail" name=" email" placeholder="E-{{'email'| translate}}" value="{{user.email}}" readonly><br><br>
          </div>
        </div>
        </div>
      </div>
          <div class="button">
            <tr>
              <button type="button" ide="profile" (click)="moveToEditProfile(user)">{{'profile.edit'| translate}}</button>
              <button type="button" ide="profile" (click)="moveToEditPassword()">{{'profile.changePw'| translate}}</button>
              <button type="button" ide="profile" (click)="deleteProfile()">{{'profile.deleteAcc'| translate}}</button>
            </tr>
          </div>
    </ng-container>
  </body>
</form>
