<form>
  <header>
    <span class="header_name">{{'profile.acc'| translate}}</span>
    <span class="material-icons burgerMenu">
      <app-menu-view></app-menu-view>
    </span>
  </header>
  <body>
    <ng-container>
      <div class="container">
        <div class="screen">
          <div class="picture">
            <img src={{user.image}} alt="{{'profile.imgMsg'| translate}}">
          </div>
          <div class="column">
            <div class="info">
              <label class="label" translate="forename"></label><br>
              <input type="text" id="UserName" name="fname" placeholder="{{'forename'|translate}}" value="{{user.firstName}}" readonly><br><br>
              <label class="label"translate="surname"></label>
              <input type="text" id="UserName2" name="lname" placeholder="{{'surname'| translate}}" value="{{user.lastName}}" readonly><br><br>
              <label class="label"translate="email"></label>
              <input type="text" id="UserEmail" name=" email" placeholder="E-{{'email'| translate}}" value="{{user.email}}" readonly><br><br>
            </div>
              <div class="button_left">
              <tr>
                <button type="button" ide="profile" (click)="joinGroupDialog()" translate="profile.join"></button>
                <button type="button" ide="profile" (click)="moveToEditProfile(user)" translate="profile.edit"></button>
              </tr>
              </div>
              <div class="button_right">
              <button type="button" ide="profile" (click)="moveToEditPassword()" translate="profile.changePw"></button>
              <button type="button" ide="profile" (click)="deleteProfile()" translate="profile.deleteAcc"></button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </body>
</form>
