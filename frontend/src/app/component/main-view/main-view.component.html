<form>
  <header>
    <span class="header_hauptmenu">{{'main.header'| translate}}</span>
    <span class="material-icons burgerMenu">
      <app-menu-view></app-menu-view>
    </span>
  </header>
  <body>
    <div class="container">
      <div class="screen">
        <div class="screen_background">
          <span class="screen_background_shape screen_background_shape11"></span>
          <span class="screen_background_shape screen_background_shape10"></span>
          <span class="screen_background_shape screen_background_shape9"></span>
          <span class="screen_background_shape screen_background_shape8"></span>
          <span class="screen_background_shape screen_background_shape7"></span>
          <span class="screen_background_shape screen_background_shape6"></span>
          <span class="screen_background_shape screen_background_shape5"></span>
          <span class="screen_background_shape screen_background_shape4"></span>
          <span class="screen_background_shape screen_background_shape3"></span>
          <span class="screen_background_shape screen_background_shape2"></span>
        </div>
        <!--<ng-container *ngFor="let g of userGroups$ | async">-->
        <ng-container *ngFor="let g of groups">
          <button type="button" id="Group{{g.groupId}}" class="screen_background_shape screen_group_{{g.groupId}}" (click)="openGroup(g.groupId)"><span class="group">{{g.groupName}}</span></button>
        </ng-container>
        <button mat-raised-button type="button" id="createGroup" class="screen_background_shape screen_group_4" (click)="createGroupDialog()"><span class="group_create material-icons">add_circle_outline</span></button>
      </div>
    </div>
  </body>
</form>
